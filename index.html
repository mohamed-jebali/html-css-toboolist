<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img class=logo-boolean src="./img/Logo.png" alt="logoboolean">
        <h1>
            Toboolist
        </h1>
    </header>

    <main class="main-container">

        <section class="top-part-container">
            <span class="add-task-button">Add Task</span>
            <span class="add-section-button">Add Section</span>
        </section>

        <section class="title-list">
            <h2>
                &blacktriangledown; New Task
            </h2>
            <p>
                <div class="check-style">&check;</div>
                <div class="font-color-list">Quartely Newsletter</div>
                <span class="add-editorial-button">Editorial</span>
            </p>
        </section>

        <section class="title-list">
            <h2>
                &blacktriangledown; Today
            </h2>
            <p>
                <div class="check-style">&check;</div>
                <div class="font-color-list">Recruiting blog post</div>
                <span class="add-editorial-button">Editorial</span>
            </p>
            <p>
                <div class="check-style">&check;</div>
                <div class="font-color-list">Mobile app launch</div>
                <span class="add-Goals-button">Q1 Goals</span>
            </p>
            <p>
                <div class="cross-style">&cross;</div>
                <div class="font-color-list">Interview John H.</div>
                <span class="add-Goals-button">Recruiting</span>
            </p>
        </section>
    </main>
</body>
</html>
