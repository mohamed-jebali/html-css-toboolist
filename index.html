<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img class=logo-boolean src="./img/Logo.png" alt="logoboolean">
        <h1>
            Toboolist
        </h1>
    </header>

    <main class="main-container">

        <section class="top-part-container">
            <span class="add-task-button">Add Task</span>
            <span class="add-section-button">Add Section</span>
        </section>

        <section class="new-task">
            <h2>
                &dArr;; New Task
            </h2>
            <p>
                <span class="check-style">&check;</span>
                <span class="font-color-list">Quartely Newsletter</span>
                <span class="add-editorial-button">Editorial</span>
            </p>
        </section>

        <section class="new-task">
            <h2>
                &dArr;; Today
            </h2>
            <div>
                <span class="check-style">
                    &check;
                </span>
                <span class="font-color-list">
                    Recruiting blog post
                </span>
                <span class="add-editorial-button">
                    Editorial
                </span>
            </div>
        </section>
    </main>
</body>
</html>
